<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./color-picker.css">
</head>
<body>
    <!-- Hereâ€™s a simple project  utilizing DOM manipulation to change the text color of elements dynamically. The project is a Color Picker App, where the user can choose a text color for a heading and paragraph using an input color picker. -->
    <header class="header">
        <h1 class="title">Color Picker App</h1>
        <input type="color" id="colorPicker" value="#333333" />
    </header>
    <main class="content">
        <h2 id="heading">This is a dynamic heading!</h2>
        <p id="paragraph">You can change the text color of this paragraph and heading using the color picker above.</p>
    </main>
    <script src="./color-picker.js"></script>
</body>
</html>
